<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Extension Settings</title>
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background-color: #2c2c2c;
			color: #f0f0f0;
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 150px;
			width: 250px;
		}

		.toggle-container {
			display: flex;
			align-items: center;
			gap: 10px;
		}

		input[type="checkbox"] {
			width: 20px;
			height: 20px;
		}
	</style>
</head>

<body>
	<h3>YouTube Auto Control</h3>
	<div class="toggle-container">
		<label for="toggle">Enable feature</label>
		<input type="checkbox" id="toggle">
	</div>
	
	<script src="popup.js"></script>
</body>

</html>
